name: Android Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.6'
        
    - name: Decode Keystore
      id: decode_keystore
      uses: timheuer/base64-to-file@v1.2
      with:
        fileName: 'release.keystore'
        encodedString: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        
    - name: Verify Keystore
      run: |
        echo "Decoded keystore path: ${{ steps.decode_keystore.outputs.filePath }}"
        ls -l ${{ steps.decode_keystore.outputs.filePath }}
        md5sum ${{ steps.decode_keystore.outputs.filePath }}
        
    - name: Create keystore.properties
      run: |
        echo "storeFile=${{ steps.decode_keystore.outputs.filePath }}" > keystore.properties
        echo "storePassword=${{ secrets.RELEASE_STORE_PASSWORD }}" >> keystore.properties
        echo "keyAlias=${{ secrets.RELEASE_KEY_ALIAS }}" >> keystore.properties
        echo "keyPassword=${{ secrets.RELEASE_KEY_PASSWORD }}" >> keystore.properties
      working-directory: android

    - name: Build Release APK
      run: gradle assembleRelease
      working-directory: android
      
    - name: Sign Release APK
      # This step is technically redundant if assembleRelease signs it via signingConfig,
      # but ensuring the artifact path is correct is good.
      run: echo "Build complete"

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        files: |
          android/app/build/outputs/apk/release/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
